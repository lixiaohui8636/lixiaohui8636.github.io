<nav class="pagination" role="pagination">
  <ul>
    {% if paginator.previous_page %}
      {% if paginator.previous_page == 1 %}
        <li><a class="next" href="{{ "/" | prepend: site.baseurl }}" title="Articles new">&laquo; 上一页</a></li>
      {% else %}
        <li><a class="next" href="{{ site.baseurl }}/page/{{ paginator.previous_page }}/" title="Articles new">&laquo; 上一页</a></li>
      {% endif %}
    {% endif %}

    <li><span class="page-number">第 {{paginator.page}} 页 共 {{paginator.total_pages}} 页</span></li>

    {% if paginator.next_page %}
      <li><a class="prev" href="{{ site.baseurl }}/page/{{ paginator.next_page }}/" title="Articles old">下一页 &raquo;</a></li>
    {% endif %}
  </ul>
</nav>
